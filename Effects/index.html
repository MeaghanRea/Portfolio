<!DOCTYPE html>
<html>
<head>
	<title>Effects</title>

	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<script type="text/javascript" src="script.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
</head>
<body>

	<div class="btn-social-media">

		<!-- linkedin share button -->
		<div class="btn-linkedin-share">
			<a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=https://meaghanrea.github.io/web-developer/Effects/" target="_blank">
				<img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" />
			</a>
		</div>

		<!-- facebook share button -->
		<div class="btn-fb-share">
			<iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fmeaghanrea.github.io%2Fweb-developer%2FEffects%2F&layout=button_count&size=large&mobile_iframe=true&width=84&height=28&appId" width="84" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
		</div>
	</div>
	
	<!-- content -->
	<div id="page-wrap">

		<!-- buttons: go back, github -->
		<div id="btn two-buttons">
			<a href="https://meaghanrea.github.io/web-developer" class="button">Go back to Portfolio</a>

			<a href="https://github.com/MeaghanRea/web-developer/tree/master/Effects" class="button" target="none">View GitHub Repository</a>

		</div>

		<div class="line"></div>

		<div class="container">

			<!-- HIDE -->
			<section>
				<div class="btn btn-hide-show">
					<button class="btn-hide">hide</button>
					<button class="btn-show">show</button>
					<button class="btn-toggle">toggle
					</button>
				</div>
				<img class="img-space-for-sale" src="img/space-for-sale.jpg">
			</section>

			<div class="line"></div>

			<!-- FADE -->
			<section>
				<div class="btn btn-fade-out-in">
					<button class="btn-fade-out">fade out</button>
					<button class="btn-fade-in">fade in</button>
					<button class="btn-toggle-fade">toggle fade</button>
				</div>
				<img class="img-black-hole" src="img/Black_Hole_in_the_universe.jpg">
			</section>			

			<div class="line"></div>

			<!-- SLIDE -->
			<section>
				<div class="btn btn-slide-out-in">
					<button class="btn-slide-up">slide up</button>
					<button class="btn-slide-down">slide down</button>
					<button class="btn-slide-toggle">toggle slide</button>
				</div>
				<img class="man-on-the-moon" src="img/man-on-the-moon.jpg">
			</section>
		</div>
	</div>

</body>
</html>
